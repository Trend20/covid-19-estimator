<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Estimator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Covid 19 Estimator Input Form</h3>
    <div class="container">
        <form action="">
          <label for="data-population">Population</label>
          <input type="number" id="data-population" name="data-population" placeholder="123456" required>
      
          <label for="data-time-to-elapse">Time To Elapse</label>
          <input type="number" id="data-time-to-elapse" name="data-time-to-elapse" placeholder="28" required>
      
          <label for="data-reported-cases">Reported Cases</label>
          <input type="number" id="data-reported-cases" name="data-reported-cases" placeholder="28" required>

          <label for="data-total-hospital-beds">Total Hospital Beds</label>
          <input type="number" id="data-total-hospital-beds" name="data-total-hospital-beds" placeholder="2800" required>

          <label for="data-period-type">Period Type</label>
          <select id="data-period-type" name="data-period-type" required>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
        
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
